<!DOCTYPE html>
<html lang="pt-br">

<head>
 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title> DevClub - Convert Money </title>
</head>

<body>
    <img class="logo" src="./assets/logo.gif">

    <main>
        <label>
            converter <b>de</b>

            <select class="country-convert">
                <option value="BRL">R$ Real Brasileiro</option>
                <option value="ARS">$ Peso Argentino</option>
                <option value="JPY">¥ Iene</option>
                <option value="CHF">₣ Franco Suíço</option>
            </select>
        </label>
    
        <label>
            converter <b>para</b>

            <select class="world-currencies">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>                
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="Digite aqui">

            <button class="convert-button">Converter</button>

            <section>
                <div class="currency-box">
                    <img class="country-img" src= "./assets/brasil 2.png">
                    <p class="currency" id="coin-name">Real</p>
                    <p class="currency-symbol">R$ 0,00</p>
                </div>
                
                    <img class="arrow-img" src="./assets/Vector.png">
                
                <div class="currency-box">
                    <img class="currency-img" src="./assets/dolar.png">
                    <p class="currency" id="currency-name">Dólar americano</p>
                    <p class="currency-value">US$ 0,00</p>
                </div>
            </section>

        </label>
    </main> 

</body>
 <script src="./scripts.js"></script>

</html>
