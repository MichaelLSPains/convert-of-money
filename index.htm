<!DOCTYPE html>
<html lang="pt-br">

<head>
 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title> DevClub - Convert Money </title>
</head>

<body>
    <img class="logo" src="./assets/logo.gif">

    <main>
        <label>
            converter <b>de</b>

            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>
    
        <label>
            converter <b>para</b>

            <select>
                <option class="dolar">US$ Dólar americano</option>
                <option>€ Euro</option>
                <option>£ Libra</option>
                <option>₿ Bitcoin</option>                
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">

            <button class="convert-button">Converter</button>

            <section>
                <div class="currency-box">
                    <img src="./assets/brasil 2.png">
                    <p class="currency">Real</p>
                    <p class="currency-value">R$ 0,00</p>
                </div>
                
                    <img class="arrow-img" src="./assets/Vector.png">
                
                <div class="currency-box">
                    <img src="./assets/estados-unidos (1) 1.png">
                    <p class="currency">Real</p>
                    <p class="currency-value">US$ 0,00</p>
                </div>
            </section>

        </label>
    </main>

</body>
 <script src="./scripts.js"></script>

</html>
